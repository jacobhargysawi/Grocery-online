{% extends "base.html" %}
{% block title %}Password Reset Successful{% endblock %}

{% block content %}
<div class="mt-5 text-center">
    <h2 class="mb-3 text-success"><i class="fas fa-check-circle"></i> Password Updated</h2>
    <p class="lead">Your password has been changed successfully.</p>
    <p class="text-muted">You can now sign in and get back to shopping or managing your account.</p>

    <a href="{% url 'customer_login' %}" class="btn btn-success mt-4">
        <i class="fas fa-sign-in-alt"></i> Proceed to Login
    </a>
</div>
{% endblock %}

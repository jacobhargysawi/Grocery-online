{% extends "base_seller.html" %}
{% block title %}Delete Supplier{% endblock %}

{% block content %}
<div class="container mt-5">
    <h4>Are you sure you want to delete <strong>{{ supplier.name }}</strong>?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_suppliers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

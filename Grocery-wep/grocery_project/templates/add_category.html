{% extends "base_seller.html" %}
{% block title %}Add Category - Grocery Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3><i class="fas fa-plus-circle"></i> Add New Category</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Category</button>
        <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

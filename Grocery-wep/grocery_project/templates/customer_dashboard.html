{% extends "customer_master.html" %}
{% load static %}

{% block title %}Customer Dashboard - Grocery Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center bg-primary text-white p-2">
        <i class="fas fa-user"></i> Welcome, {{ user.username }}
    </h2>

    <div class="row mt-4">
        <!-- Available Products -->
        <div class="col-md-4">
            <div class="card shadow bg-light border-primary">
                <div class="card-header bg-primary text-white text-center fw-semibold">
                    Available Products
                </div>
                <div class="card-body text-center">
                    <h3 class="text-primary">{{ total_products }}</h3>
                </div>
            </div>
        </div>

        <!-- Your Orders -->
        <div class="col-md-4">
            <div class="card shadow bg-warning-subtle border-warning">
                <div class="card-header bg-warning text-dark text-center fw-semibold">
                    Your Orders
                </div>
                <div class="card-body text-center">
                    <h3 class="text-warning">{{ recent_orders }}</h3>
                </div>
            </div>
        </div>

        <!-- Profile -->
        <div class="col-md-4">
            <div class="card shadow bg-success-subtle border-success">
                <div class="card-header bg-success text-white text-center fw-semibold">
                    Profile
                </div>
                <div class="card-body text-center">
                    <h3 class="text-success">{{ user.username }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

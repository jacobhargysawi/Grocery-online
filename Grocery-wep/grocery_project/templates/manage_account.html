{% extends "customer_master.html" %}
{% load static %}

{% block title %}Manage Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-user-cog"></i> Manage Your Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.get_full_name }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" value="{{ user.profile.phone }}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{% url 'reset_customer_password' %}" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-key"></i> Reset Password
            </a>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Customer Panel - Grocery Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000031;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'customer_dashboard' %}"><i class="fas fa-user"></i> Customer Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'customer_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'browse_products' %}"><i class="fas fa-shopping-cart"></i> Browse Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart_view' %}"><i class="fas fa-shopping-basket"></i> My Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}"><i class="fas fa-box"></i> My Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'checkout' %}"><i class="fas fa-credit-card"></i> Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_account' %}"><i class="fas fa-user-cog"></i> Manage Account</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'customer_shipments' %}"><i class="fas fa-truck"></i> My Shipments</a></li>
  
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'customer_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-white" style="background-color: #000031; padding: 10px 0;">
        <p>Â© 2025 Customer Panel. All rights reserved.</p>
    </footer>
</body>
</html>

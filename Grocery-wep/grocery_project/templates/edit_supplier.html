{% extends "base_seller.html" %}
{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Supplier: {{ supplier.name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'manage_suppliers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

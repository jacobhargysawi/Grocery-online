{% extends "base_seller.html" %}
{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3><i class="fas fa-plus-circle"></i> Add Supplier</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'manage_suppliers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
